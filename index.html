<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sketchpad!</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Sketchpad!</h1></div>
        <div class="mode"><h3>Mode: âœ…</h3></div>
        <div class="board"></div>
        <div class="buttons">
            <button class="black-btn btn" onclick="changeColor('black')">Black</button>
            <button class="grey-btn btn" onclick="getColorChoice('grey')">Grey</button>
            <button class="red-btn btn" onclick="getColorChoice('red')">Red</button>
            <button class="random-btn btn" onclick="getColorChoice('random')">Random</button>
            <button class="eraser-btn btn" onclick="getColorChoice('white')">Eraser</button>
            <button class="reset-btn btn" onclick="resetBoard()">Reset</button>
            <br>
            <button class="16px" onclick="changeSizeOne()">16 x 16</button>
            <button class="32px" onclick="changeSizeTwo()">32 x 32</button>
            <button class="64px" onclick="changeSizeThree()">64 x 64</button>
        </div>
    </div>
</body>
</html>
