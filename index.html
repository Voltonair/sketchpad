<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sketchpad!</title>
    <h1>Sketchpad!</h1>
    <div class="container">
        <div class="container-size">
            <button class="btn btn-warning get-size">Select a size</button>
        </div>
        <div class="click-message-on">Click enabled, you can paint! ✔️</div>
        <div class="click-message-off"></div>
        <div class="error-message"></div>
        <div class="board"></div>
        <div class="buttons">
            <button data-color="black" class="btn btn-dark">Black</button>
            <button data-color="red" class="btn btn-danger">Red</button>
            <button data-color="blue" class="btn btn-primary">Blue</button>
            <button data-color="random" class="btn btn-success">Random</button>
            <button class="btn btn-secondary clear space">Clear</button>
        </div>
    </div>
</head>

</body>
</html>
